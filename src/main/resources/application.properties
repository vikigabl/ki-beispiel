# Application Configuration
spring.application.name=ki-beispiel

# H2 In-Memory Database Configuration (Default)
# This allows the application to run without requiring MySQL installation
# To use MySQL, set spring.profiles.active=mysql or provide SPRING_PROFILES_ACTIVE=mysql environment variable
spring.datasource.url=jdbc:h2:mem:kibeispiel;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Enable H2 console for database management
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration
server.port=8080
