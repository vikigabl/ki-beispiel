# MySQL Database Configuration Profile
# To use this profile, run the application with: mvn spring-boot:run -Dspring-boot.run.profiles=mysql
# Or set environment variable: SPRING_PROFILES_ACTIVE=mysql

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/kibeispiel?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration for MySQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Disable H2 console when using MySQL
spring.h2.console.enabled=false
