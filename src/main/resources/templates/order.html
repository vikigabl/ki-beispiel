<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ki-Beispiel - Bestellung anlegen</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bestellung anlegen</h1>
            <p>Erstellen Sie eine neue Bestellung</p>
        </header>

        <main>
            <section class="form-section">
                <h2>Neue Bestellung</h2>
                <form action="/order" method="post">
                    <div class="form-group">
                        <label for="menuId">Men체 ausw채hlen:</label>
                        <select id="menuId" name="menuId" required>
                            <option value="">-- Bitte w채hlen --</option>
                            <option th:each="menu : ${menus}" 
                                    th:value="${menu.id}" 
                                    th:text="${menu.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="orderDate">Datum:</label>
                        <input type="date" id="orderDate" name="orderDate" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Ort:</label>
                        <input type="text" id="location" name="location" required placeholder="z.B. Kantine 1">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Menge:</label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Bestellung aufgeben</button>
                </form>
            </section>

            <section class="navigation-section">
                <a href="/" class="btn btn-primary">Zur체ck zur Startseite</a>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Ki-Beispiel - Java Spring Boot Project</p>
        </footer>
    </div>
</body>
</html>
