<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ki-Beispiel - Item Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Item Management</h1>
            <p>Spring Boot Application with REST-API, JPA and MySQL</p>
        </header>

        <main>
            <section class="form-section">
                <h2>Add New Item</h2>
                <form id="itemForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </form>
            </section>

            <section class="items-section">
                <h2>Items List</h2>
                <div id="items-container">
                    <table id="itemsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${items}">
                                <td th:text="${item.id}"></td>
                                <td th:text="${item.name}"></td>
                                <td th:text="${item.description}"></td>
                                <td>
                                    <button class="btn btn-danger" th:onclick="'deleteItem(' + ${item.id} + ')'">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Ki-Beispiel - Java Spring Boot Project</p>
        </footer>
    </div>

    <script th:src="@{/js/app.js}"></script>
</body>
</html>
