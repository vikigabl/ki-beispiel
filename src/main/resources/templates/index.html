<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ki-Beispiel - Homepage</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Menü-Bestellsystem</h1>
            <p>Willkommen zum Bestellsystem</p>
        </header>

        <main>
            <section class="navigation-section">
                <h2>Navigation</h2>
                <div class="button-group">
                    <a href="/menus" class="btn btn-primary btn-large">Menü anzeigen</a>
                    <a href="/order" class="btn btn-primary btn-large">Bestellung anlegen</a>
                </div>
            </section>

            <section class="login-section">
                <h2>Login-Bereich</h2>
                <div th:if="${user != null}">
                    <p>Angemeldet als: <strong th:text="${user.username}"></strong></p>
                    <div class="button-group">
                        <a href="/dashboard" class="btn btn-primary">Meine Bestellungen</a>
                        <a href="/logout" class="btn btn-danger">Abmelden</a>
                    </div>
                </div>
                <div th:if="${user == null}">
                    <p>Bitte melden Sie sich an, um Ihre Bestellungen zu sehen.</p>
                    <a href="/login" class="btn btn-primary">Anmelden</a>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Ki-Beispiel - Java Spring Boot Project</p>
        </footer>
    </div>
</body>
</html>
